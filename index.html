<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EU Resort Junk Fee Removal</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #1a1a2e;
      color: #eee;
      max-width: 1500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 { color: #00d4aa; }
    h2 { color: #00d4aa; margin-top: 40px; }

    .panel {
      background: #16213e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .controls input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0f0f23;
      color: #fff;
      margin-bottom: 10px;
    }

    button {
      background: #00d4aa;
      border: none;
      padding: 14px 40px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }

    .status.loading { display:block; background:#1e3a5f; }
    .status.success { display:block; background:#1e5f3a; }
    .status.error   { display:block; background:#5f1e1e; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: #0f0f23;
      padding: 15px;
      border-radius: 6px;
    }

    pre {
      min-height: 250px;
      max-height: 500px;
      overflow: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <h1>üè® EU Resort Junk Fee Removal</h1>
  <p>RAI & Policies ‚Äì Langflow Execution UI</p>

  <!-- Controls -->
  <div class="panel controls">
    <input id="apiKey" type="password" placeholder="Langflow API Key">
    <input id="resortId" type="text" value="5642" placeholder="Resort ID">
    <button onclick="runFlow()" id="runBtn">üöÄ Run Flow</button>
    <div id="status" class="status" role="status" aria-live="polite"></div>
  </div>

  <!-- POLICIES -->
  <h2>üìã Policies</h2>
  <div class="panel grid">
    <div class="card">
      <h3>Original Policies</h3>
      <pre id="origPolicies">Waiting‚Ä¶</pre>
    </div>
    <div class="card">
      <h3>Updated Policies</h3>
      <pre id="updatedPolicies">Waiting‚Ä¶</pre>
    </div>
  </div>

  <!-- RAI -->
  <h2>üìù Arrival Info (RAI)</h2>
  <div class="panel grid">
    <div class="card">
      <h3>Original RAI</h3>
      <pre id="origRAI">Waiting‚Ä¶</pre>
    </div>
    <div class="card">
      <h3>Updated RAI</h3>
      <pre id="updatedRAI">Waiting‚Ä¶</pre>
    </div>
  </div>

  <script>
    const API_URL =
      'https://langflow-staging.leavetown.com/api/v1/run/8cda597f-c9c5-4440-827d-862142a271f9';

    /* üîë Map UI panes ‚Üí Langflow node IDs */
    const NODE_MAP = {
      origPolicies: 'DynamicFieldExtractor-sHpfr',
      updatedPolicies: 'Prompt Template-AVk4F',
      origRAI: 'DynamicFieldExtractor-4KJ4n',
      updatedRAI: 'Prompt Template-9r1K1'
    };

    function extract(outputs, nodeId) {
      return outputs.find(o => o.component_id === nodeId)
        ?.results?.message?.text || '‚Äî No output ‚Äî';
    }

    async function runFlow() {
      const apiKey = apiKey.value.trim();
      const resortId = resortId.value.trim();
      const status = document.getElementById('status');
      const btn = document.getElementById('runBtn');

      if (!apiKey) {
        status.className = 'status error';
        status.textContent = 'API key required';
        return;
      }

      btn.disabled = true;
      status.className = 'status loading';
      status.textContent = 'Running Langflow‚Ä¶';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': apiKey
          },
          body: JSON.stringify({
            input_type: 'chat',
            output_type: 'chat',
            input_value: resortId
          })
        });

        const data = await res.json();
        const outputs = data.outputs || [];

        origPolicies.textContent = extract(outputs, NODE_MAP.origPolicies);
        updatedPolicies.textContent = extract(outputs, NODE_MAP.updatedPolicies);
        origRAI.textContent = extract(outputs, NODE_MAP.origRAI);
        updatedRAI.textContent = extract(outputs, NODE_MAP.updatedRAI);

        status.className = 'status success';
        status.textContent = 'Flow completed successfully';
      } catch (e) {
        status.className = 'status error';
        status.textContent = e.toString();
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
