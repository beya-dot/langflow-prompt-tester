<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EU Resort Junk Fee Removal ‚Äì Prompt Tester</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }

    h1 { color: #00d4aa; margin-bottom: 5px; }
    .subtitle { color: #888; margin-bottom: 30px; }

    .config-section,
    .prompt-card,
    .output-section {
      background: #16213e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h3, h4 {
      margin-top: 0;
      color: #00d4aa;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #aaa;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #0f0f23;
      color: #fff;
      font-size: 14px;
    }

    textarea {
      height: 280px;
      resize: vertical;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.5;
    }

    .prompts-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 900px) {
      .prompts-container {
        grid-template-columns: 1fr;
      }
    }

    .reset-btn {
      margin-top: 10px;
      background: #333;
      color: #aaa;
      padding: 8px 14px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .reset-btn:hover {
      background: #444;
      color: #fff;
    }

    .btn-container {
      text-align: center;
      margin: 30px 0;
    }

    button {
      background: #00d4aa;
      color: #000;
      border: none;
      padding: 15px 50px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #00f5c4;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }

    .status.loading { display: block; background: #1e3a5f; color: #7dd3fc; }
    .status.success { display: block; background: #1e5f3a; color: #86efac; }
    .status.error   { display: block; background: #5f1e1e; color: #fca5a5; }

    /* Output comparison */

    .output-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .output-grid {
        grid-template-columns: 1fr;
      }
    }

    .output-card {
      background: #0f0f23;
      border-radius: 6px;
      padding: 15px;
    }

    .json-output {
      min-height: 320px;
      max-height: 600px;
      overflow: auto;
      white-space: pre-wrap;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.5;
      color: #eee;
    }
  </style>
</head>

<body>
  <h1>üè® EU Resort Junk Fee Removal</h1>
  <p class="subtitle">RAI & Policies ‚Äì Prompt Testing Interface</p>

  <!-- Configuration -->
  <div class="config-section">
    <h3>‚öôÔ∏è Configuration</h3>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
      <div class="input-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your Langflow API key">
      </div>

      <div class="input-group">
        <label for="resortId">Resort ID (input_value)</label>
        <input type="text" id="resortId" value="5642">
      </div>
    </div>
  </div>

  <!-- Prompt templates -->
  <div class="prompts-container">
    <div class="prompt-card">
      <h3>üìã Policies Prompt</h3>
      <textarea id="policiesPrompt"></textarea>
      <button class="reset-btn" onclick="resetPoliciesPrompt()">Reset to default</button>
    </div>

    <div class="prompt-card">
      <h3>üìù ArrivalInfo Prompt</h3>
      <textarea id="arrivalInfoPrompt"></textarea>
      <button class="reset-btn" onclick="resetArrivalInfoPrompt()">Reset to default</button>
    </div>
  </div>

  <!-- Run -->
  <div class="btn-container">
    <button id="runBtn" onclick="runFlow()">üöÄ Run Flow</button>
  </div>

  <!-- Output -->
  <div class="output-section">
    <h3>üì§ Output Comparison</h3>
    <div id="status" class="status" role="status" aria-live="polite"></div>

    <div class="output-grid">
      <div class="output-card">
        <h4>üì• Original JSON Payload</h4>
        <pre id="originalOutput" class="json-output">Waiting for input‚Ä¶</pre>
      </div>

      <div class="output-card">
        <h4>‚ú® Updated LLM Output</h4>
        <pre id="updatedOutput" class="json-output">Results will appear here‚Ä¶</pre>
      </div>
    </div>
  </div>

  <script>
    const API_URL =
      'https://langflow-staging.leavetown.com/api/v1/run/8cda597f-c9c5-4440-827d-862142a271f9';

    const policiesPromptEl = document.getElementById('policiesPrompt');
    const arrivalPromptEl = document.getElementById('arrivalInfoPrompt');

    const defaultPoliciesPrompt = `PASTE YOUR DEFAULT POLICIES PROMPT HERE`;
    const defaultArrivalPrompt = `PASTE YOUR DEFAULT ARRIVAL INFO PROMPT HERE`;

    policiesPromptEl.value = defaultPoliciesPrompt;
    arrivalPromptEl.value = defaultArrivalPrompt;

    function resetPoliciesPrompt() {
      policiesPromptEl.value = defaultPoliciesPrompt;
    }

    function resetArrivalInfoPrompt() {
      arrivalPromptEl.value = defaultArrivalPrompt;
    }

    async function runFlow() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const resortId = document.getElementById('resortId').value.trim();
      const runBtn = document.getElementById('runBtn');
      const statusEl = document.getElementById('status');

      const originalOutputEl = document.getElementById('originalOutput');
      const updatedOutputEl = document.getElementById('updatedOutput');

      if (!apiKey) {
        statusEl.className = 'status error';
        statusEl.textContent = '‚ùå Please enter your API key';
        return;
      }

      const payload = {
        output_type: 'chat',
        input_type: 'chat',
        input_value: resortId,
        tweaks: {
          'Prompt Template-AVk4F': {
            template: policiesPromptEl.value
          },
          'Prompt Template-9r1K1': {
            template: arrivalPromptEl.value
          }
        }
      };

      originalOutputEl.textContent = JSON.stringify(payload, null, 2);
      updatedOutputEl.textContent = '';

      runBtn.disabled = true;
      runBtn.textContent = '‚è≥ Running‚Ä¶';

      statusEl.className = 'status loading';
      statusEl.textContent = 'üîÑ Calling Langflow API‚Ä¶';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': apiKey
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status} ‚Äì ${response.statusText}`);
        }

        const data = await response.json();

        statusEl.className = 'status success';
        statusEl.textContent = '‚úÖ Flow completed successfully';

        updatedOutputEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = '‚ùå Error running flow';
        updatedOutputEl.textContent = error.toString();
      } finally {
        runBtn.disabled = false;
        runBtn.textContent = 'üöÄ Run Flow';
      }
    }
  </script>
</body>
</html>
