<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EU Resort Junk Fee Removal ‚Äì Comparison UI</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1500px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }

    h1 { color: #00d4aa; margin-bottom: 5px; }
    .subtitle { color: #888; margin-bottom: 30px; }

    .section {
      background: #16213e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0f0f23;
      color: #fff;
    }

    button {
      background: #00d4aa;
      color: #000;
      border: none;
      padding: 14px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #333;
      color: #666;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }

    .status.loading { display:block; background:#1e3a5f; color:#7dd3fc; }
    .status.success { display:block; background:#1e5f3a; color:#86efac; }
    .status.error   { display:block; background:#5f1e1e; color:#fca5a5; }

    /* 4-window grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: #0f0f23;
      border-radius: 6px;
      padding: 15px;
    }

    .card h3 {
      margin-top: 0;
      color: #00d4aa;
      font-size: 14px;
    }

    pre {
      min-height: 260px;
      max-height: 500px;
      overflow: auto;
      white-space: pre-wrap;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 13px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <h1>üè® EU Resort Junk Fee Removal</h1>
  <p class="subtitle">RAI & Policies ‚Äì Side-by-side comparison</p>

  <!-- Controls -->
  <div class="section">
    <label>Langflow API Key</label>
    <input id="apiKey" type="password">

    <label style="margin-top:10px;">Resort ID</label>
    <input id="resortId" type="text" value="5642">

    <div style="margin-top:20px;">
      <button id="runBtn" onclick="runFlow()">Run Flow</button>
    </div>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </div>

  <!-- Output -->
  <div class="section">
    <div class="grid">
      <div class="card">
        <h3>üì• Original ArrivalInfo (RAI)</h3>
        <pre id="origRAI">Waiting‚Ä¶</pre>
      </div>

      <div class="card">
        <h3>‚ú® Updated ArrivalInfo (RAI)</h3>
        <pre id="updatedRAI">Waiting‚Ä¶</pre>
      </div>

      <div class="card">
        <h3>üì• Original Policies</h3>
        <pre id="origPolicies">Waiting‚Ä¶</pre>
      </div>

      <div class="card">
        <h3>‚ú® Updated Policies</h3>
        <pre id="updatedPolicies">Waiting‚Ä¶</pre>
      </div>
    </div>
  </div>

  <script>
    const API_URL =
      'https://langflow-staging.leavetown.com/api/v1/run/8cda597f-c9c5-4440-827d-862142a271f9';

    /* üîë Map UI panes ‚Üí Langflow node IDs */
    const NODE_MAP = {
      origRAI: 'DynamicFieldExtractor-4KJ4n',
      updatedRAI: 'Prompt Template-9r1K1',
      origPolicies: 'DynamicFieldExtractor-sHpfr',
      updatedPolicies: 'Prompt Template-AVk4F'
    };

    function extractByNodeId(outputs, nodeId) {
      const match = outputs.find(o => o.component_id === nodeId);
      return match?.results?.message?.text || '‚Äî No output ‚Äî';
    }

    async function runFlow() {
      const apiKey = apiKey.value.trim();
      const resortId = resortId.value.trim();
      const statusEl = document.getElementById('status');
      const btn = document.getElementById('runBtn');

      if (!apiKey) {
        statusEl.className = 'status error';
        statusEl.textContent = 'API key required';
        return;
      }

      btn.disabled = true;
      statusEl.className = 'status loading';
      statusEl.textContent = 'Running Langflow‚Ä¶';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': apiKey
          },
          body: JSON.stringify({
            input_type: 'chat',
            output_type: 'chat',
            input_value: resortId
          })
        });

        const data = await res.json();
        const outputs = data.outputs || [];

        origRAI.textContent =
          extractByNodeId(outputs, NODE_MAP.origRAI);
        updatedRAI.textContent =
          extractByNodeId(outputs, NODE_MAP.updatedRAI);
        origPolicies.textContent =
          extractByNodeId(outputs, NODE_MAP.origPolicies);
        updatedPolicies.textContent =
          extractByNodeId(outputs, NODE_MAP.updatedPolicies);

        statusEl.className = 'status success';
        statusEl.textContent = 'Flow completed';
      } catch (e) {
        statusEl.className = 'status error';
        statusEl.textContent = e.toString();
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
